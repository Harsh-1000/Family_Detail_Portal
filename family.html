<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Detail Portal</title>
    <link rel="stylesheet" href="./css/fstyle.css">
</head>
<body>
    <header>
        
        <ul>
            <li><div>Name: <span id="user-name"></span></div></li>
            <li> <div>Age: <span id="user-age"></span></div></li>
            <li><div>Email: <span id="user-email"></span></div></li>
        </ul>
        
       
        

        <button onclick="logout()">Logout</button>
        <button onclick="addMember()">Add Member</button>

    </header>
    <main class="main-body">

        <div class="show-members">
            <div class="data-table">
                <Caption><h2>Family Details</h2></Caption>
                <table id="family-member">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Relationship</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">                     
                    </tbody>
                </table>
            </div>
        </div>

        <div class="family">
            <div id="show-detail">
                <p>
                    <label for="fname"><b>First Name :</b></label>  
                    <span id="fname"></span> 
                </p>
                 
                <p>
                    <label for="lname"><b>Family Name : </b></label>      
                    <span id="lname"></span>
                </p>
                 
                <p>
                    <label for="dob"><b>Date of Birth</b></label>               
                    <span id="dob"></span>
                </p>
                  
                <p>
                    <label for="age"><b>Age</b></label>         
                    <span id="age"></span> 
                </p>
                 
                <p>
                    <label for="relation"><b>Relation</b></label>      
                    <span id="relation"></span> 
                </p>
                 
                <p>
                    <label for="blood-group"><b>Blood Group</b></label>       
                    <span id="blood-group"></span>
                </p>
                  
                <p>
                    <label for="marital-status"><b>Marital Status</b></label>
                    <span id="marital-status"></span>
                </p>
                  
                <p>
                    <label for="gender"><b>Gender</b></label>           
                    <span id="gender"></span>  
                </p>
               
            </div>
            <div class="add-members" id="add-member">
                <form id="family-form">
                    <div class="family-detail">
                        <label for="fname"><b>First Name</b></label>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                
                        <label for="lname"><b>Family Name</b></label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
    
                        <label for="dob"><b>Date of Birth</b></label>
                        <input type="date" name="dob" id="dob">
                    
                        <label for="age"><b>Age</b></label>
                        <input type="number" name="age" id="age" placeholder="Age">
                
                        <label for="relation"><b>Relation</b></label>
                        <input type="text" name="relation" id="relation" placeholder="Relation">
    
                        <label for="blood-group"><b>Blood Group</b></label>
                        <input type="text" name="bloodGroup" id="blood-group" placeholder="Blood Group">
    
                        <label for="marital-status"><b>Marital Status</b></label>
                        <select name="maritalStatus" id="marital-status">
                            <option value="" >--Select--</option>
                            <option value="married">Married</option>
                            <option value="unmarried">Unmarried</option>
                            <option value="divorced">Divorced</option>
                        </select>
    
                        <label for="gender"><b>Gender</b></label>
                        <input list="genders" name="gender" id="gender" placeholder="Gender">
                        <datalist id="genders">
                            <option value="Male">
                            <option value="Female">
                            <option value="Transgender">
                        </datalist>
    
                        <button id="submit-btn" type="submit">Add</button>
                        <button onclick="close()">Close</button>
                    </div>
                </form>
            </div>
        </div>
      
    </main>
    <footer>
        Bye
    </footer>
</body>
<script src="./script/fscript.js"></script>
</html>
